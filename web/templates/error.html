{{define "content"}}
<div class="nes-container with-title">
    <p class="title">Error</p>

    <div class="error-display">
        <i class="nes-icon is-large is-half heart"></i>
        <p class="nes-text is-error">{{.Message}}</p>
        {{if .Error}}
        <div class="nes-balloon">
            <p>{{.Error}}</p>
        </div>
        {{end}}
    </div>

    <a href="{{.BackLink}}" class="nes-btn">Back</a>
</div>
{{end}}
